<mat-toolbar color="primary">
  <mat-icon>nature</mat-icon>
  <span>Selling and taking care of Bonsais</span>
</mat-toolbar>

<div class="content-wrapper">

<button (click)="addBonsai()" mat-button>
  <mat-icon>add</mat-icon>Add Bonsai
</button>


  <div class="conatainer-wrapper">
    <div class="container">
      <h2>Bonsais available</h2>
      <mat-card
      cdkDropList
      id="bonsaiAvailable"
      #bonsaiAvailableList="cdkDropList"
      [cdkDropListData]="bonsaiCollection"
      [cdkDropListConnectedTo]="[ShoppingCartList]"
      (cdkDropListDropped)="drop($event)"
      clss="list"
      >
      <p
      class="empty-label"
      *ngIf="bonsaiCollection.length === 0">
      Empty list
    </p>
    <app-bonsai
    (edit)="editBonsai('bonsaiCollection', $event)"
    *ngFor="let bonsai of bonsaiCollection"
    cdkDrag
    [bonsai]="bonsai">
  </app-bonsai>
    </mat-card>
    </div>
    <div class="container">
      <h2>Shopping Cart</h2>
      <mat-card
      cdkDropList
      id="shoppingCart"
      #ShoppingCartList="cdkDropList"
      [cdkDropListData]="shoppingCart"
      [cdkDropListConnectedTo]="[bonsaiAvailableList]"
      (cdkDropListDropped)="drop($event)"
      clss="list"
      >
      <p
      class="empty-label"
      *ngIf="shoppingCart.length === 0">
      Empty list
    </p>
    <app-bonsai
    (edit)="editBonsai('shoppingCart', $event)"
    *ngFor="let bonsai of shoppingCart"
    cdkDrag
    [bonsai]="bonsai">
  </app-bonsai>
    </mat-card>
    </div>
  </div>
</div>
